- name: Cleanup Players
  webhook: http://hooks:8787/cleanup
  schedule: '* * * * *'
  include_in_metadata: true
  payload: {}
- name: Update songs
  webhook: http://hooks:8787/fetch
  schedule: 5 22 * * *
  include_in_metadata: true
  payload: {}
- name: Update songs for special case 1
  webhook: http://hooks:8787/fetch
  schedule: '*/10 22-23 * 6 4'
  include_in_metadata: true
  payload: {}
- name: Update songs for special case 2
  webhook: http://hooks:8787/fetch
  schedule: '*/10 0-5 * 6 5'
  include_in_metadata: true
  payload: {}
