table:
  schema: public
  name: dx_intl_records
object_relationships:
  - name: dx_intl_player
    using:
      foreign_key_constraint_on: player_id
insert_permissions:
  - role: importer
    permission:
      check:
        dx_intl_player:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - card_name
        - class_rank
        - course_rank
        - grade
        - max_rating
        - player_id
        - rating
        - rating_legacy
        - title
        - trophy
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - card_name
        - class_rank
        - course_rank
        - end
        - grade
        - id
        - max_rating
        - player_id
        - rating
        - rating_legacy
        - start
        - title
        - trophy
      filter:
        dx_intl_player:
          private:
            _ne: true
  - role: importer
    permission:
      columns:
        - card_name
        - class_rank
        - course_rank
        - end
        - grade
        - id
        - max_rating
        - player_id
        - rating
        - rating_legacy
        - start
        - title
        - trophy
      filter:
        dx_intl_player:
          user_id:
            _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - card_name
        - class_rank
        - course_rank
        - end
        - grade
        - id
        - max_rating
        - player_id
        - rating
        - rating_legacy
        - start
        - title
        - trophy
      filter:
        _or:
          - dx_intl_player:
              private:
                _ne: true
          - dx_intl_player:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: importer
    permission:
      columns:
        - card_name
        - class_rank
        - course_rank
        - grade
        - max_rating
        - rating
        - rating_legacy
        - title
        - trophy
      filter:
        dx_intl_player:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        dx_intl_player:
          user_id:
            _eq: X-Hasura-User-Id
