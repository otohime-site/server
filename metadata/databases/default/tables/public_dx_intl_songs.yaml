table:
  name: dx_intl_songs
  schema: public
array_relationships:
  - name: dx_intl_variants
    using:
      foreign_key_constraint_on:
        column: song_id
        table:
          name: dx_intl_variants
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - category
        - title
        - order
      filter: {}
  - role: importer
    permission:
      columns:
        - id
        - category
        - title
        - order
      filter: {}
  - role: user
    permission:
      columns:
        - category
        - id
        - title
        - order
      filter: {}
